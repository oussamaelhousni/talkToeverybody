<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongoChat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <style>
    #messages {
      height: 300px;
      overflow-y: auto;
    }
  </style>
  <body class="bg-dark">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h1 class="text-center mb-3 text-muted">
            <i class="fa-solid fa-comments"></i> Everybody Talk
            
          </h1>
          <div
            id="status"
            class="text-center bg-primary rounded text-light my-3"
          ></div>
          <div id="chat">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter your name"
            />
            <br />
            <div class="card">
              <div class="card-block p-2" id="messages"></div>
            </div>
            <br />
            <textarea
              id="textarea"
              class="form-control"
              placeholder="Write your message"
            ></textarea>
            <input type="submit" class="btn bg-light text-dark btn-block w-100 mt-3" value="Send the message" id="send-btn">
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const getElement = (id) => {
        return document.getElementById(id);
      };
      const status = getElement("status");
      const messages = getElement("messages");
      const textarea = getElement("textarea");
      const username = getElement("username");
      const sendBtn = document.getElementById("send-btn")
      console.log("hhhhhh")
      const setStatus = (s) => {
        status.textContent = s;
        if (s !== "") {
          setTimeout(() => setStatus(""), 4000);
        }
      };

      const appendMessage = (msg) => {
        const message = document.createElement("div");
        message.setAttribute("class", "chat-message");
        message.textContent = msg.name + " : " + msg.message;
        messages.insertBefore(message, messages.firstChild);
      };

      const socket = io();

      // check for connection
      if (socket !== undefined) {
        socket.on("output", (data) => {
          data.forEach((msg) => {
            appendMessage(msg);
          });
        });


        socket.on("status", (data) => {
          if (typeof data === "object") setStatus(data.object);
          if (data.clear) {
            textarea.value = "";
          }
        });
        socket.on("cleared", () => {
          messages.innerHTML = "";
          setStatus("cleared");
        });

        textarea.addEventListener("keydown", (e) => {
          if (e.which === 13) {
            socket.emit("input", {
              name: username.value,
              message: textarea.value,
            });
          }
        });
        sendBtn.addEventListener('click',()=>{
          socket.emit("input", {
              name: username.value,
              message: textarea.value,
            });
        })
      }
    </script>
  </body>
</html>
